<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4</title>
    <style>
        body {
            background-color: antiquewhite;
        }
        table{
            color: white;
            font-size: 30px;
        }

        #box {
            background-color: white;
            margin-left: auto;
            margin-right: auto;
            width: 640px;
            height: 680px;
        }

        th {
            width: 80px;
            height: 80px;
        }
    </style>
</head>

<body>
    <div id="box">
        <table id="table0" border=1>
            <tr>
                <th id="box1">1</th>
                <th id="box2">2</th>
                <th id="box3">3</th>
                <th id="box4">4</th>
                <th id="box5">5</th>
                <th id="box6">6</th>
                <th id="box7">7</th>
                <th id="box8">8</th>
            </tr>
        </table>
    </div>
    <script>
        var num = 9;
        for (var i = 1; i <= 8; i++) {
            let hue = Math.floor(Math.random() * (360 - 0 + 1)) + 0;
            document.getElementById("box" + i).style = "background-color : hsl(" + hue + ", 50%, 50%)";
        }
        for (let j = 0; j < 7; j++) {
            let table = document.getElementById('table0');
            let row = table.insertRow(-1);
            let cell, text, tnode;
            for (let i = 0; i < 8; i++) {
                let hue = Math.floor(Math.random() * (360 - 0 + 1)) + 0;
                cell = row.insertCell(-1);
                text = num;
                num++;
                tnode = document.createTextNode(text);
                cell.appendChild(tnode);
                cell.style = "height: 80px; background-color : hsl(" + hue + ",50%, 50%); text-align: center;";
            }
        }
    </script>
</body>

</html>
